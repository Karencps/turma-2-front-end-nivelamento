<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking - Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <aside class="side-bar">
            <section class="perfil-info">
                <div class="image">
                    <img 
                    src="./images/image-jeremy.png" 
                    alt="Image Jeremy">
                </div>
                <div class="title-perfil">
                    <span class="subtitle">Report for</span>
                    <span class="title-name">Jeremy</span>
                    <span class="title-name">Robson</span>
                </div>
            </section>
            <nav class="menu-options">
                <ul class="ul-options">
                    <li class="option" id="inactive">Daily</li>
                    <li class="option" id="active">Weekly</li>
                    <li class="option" id="inactive">Monthly</li>
                </ul>
            </nav>
        </aside>
        <section class="card-painel">
            <div class="container-card" id="work">
                <div class="card">
                    <header class="card-header">
                        <span class="card-title">Work</span>
                        <span class="card-menu"><img src="./images/icon-ellipsis.svg" alt="°°°"></span>
                    </header>
                    <div class="card-body">
                        <span class="time-title">32hrs</span>
                    </div>
                    <footer class="card-footer">
                        <span class="subtitle">Last Week - 36hrs</span>
                    </footer> 
                </div>
            </div>
            <div class="container-card" id="play">
                <div class="card">
                    <header class="card-header">
                        <span class="card-title">Play</span>
                        <span class="card-menu"><img src="./images/icon-ellipsis.svg" alt="°°°"></span>
                    </header>
                    <div class="card-body">
                        <span class="time-title">10hrs</span>
                    </div>
                    <footer class="card-footer">
                        <span class="subtitle">Last Week - 8hrs</span>
                    </footer>                          
                </div>
            </div>
            <div class="container-card" id="study">
                <div class="card">
                    <header class="card-header">
                        <span class="card-title">Study</span>
                        <span class="card-menu"><img src="./images/icon-ellipsis.svg" alt="°°°"></span>
                    </header>
                    <div class="card-body">
                        <span class="time-title">4hrs</span>
                    </div>
                    <footer class="card-footer">
                        <span class="subtitle">Last Week - 7hrs</span>
                    </footer>                            
                </div>
            </div>
            <div class="container-card" id="exercise">
                <div class="card">
                    <header class="card-header">
                        <span class="card-title">Exercise</span>
                        <span class="card-menu"><img src="./images/icon-ellipsis.svg" alt="°°°"></span>
                    </header>
                    <div class="card-body">
                        <span class="time-title">4hrs</span>
                    </div>
                    <footer class="card-footer">
                        <span class="subtitle">Last Week - 5hrs</span>
                    </footer> 
                </div>
            </div>
            <div class="container-card" id="social">
                <div class="card">
                    <header class="card-header">
                        <span class="card-title">Social</span>
                        <span class="card-menu"><img src="./images/icon-ellipsis.svg" alt="°°°"></span>
                    </header>
                    <div class="card-body">
                        <span class="time-title">5hrs</span>
                        </div>
                        <footer class="card-footer">
                        <span class="subtitle">Last Week - 10hrs</span>
                    </footer>                          
                </div>
            </div>
            <div class="container-card" id="selfcare">
                <div class="card">
                    <header class="card-header">
                        <span class="card-title">Self Care</span>
                        <span class="card-menu"><img src="./images/icon-ellipsis.svg" alt="°°°"></span>
                    </header>
                    <div class="card-body">
                        <span class="time-title">2hrs</span>
                    </div>
                    <footer class="card-footer">
                        <span class="subtitle">Last Week - 2hrs</span>
                    </footer>                            
                </div>
            </div>
        </section>
    </main>
</body>
</html>
