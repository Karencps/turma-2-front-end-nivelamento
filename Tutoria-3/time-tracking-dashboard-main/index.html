<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Dashboard</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="icon" href="./assets/images/favicon-32x32.png">
</head>
<body>
    <main>
        <aside id="main-card">
            <figure class="profile-container">
                <img src="./assets/images/image-jeremy.png" alt="Jeremy Robson">
                <figcaption>
                    <span>Report for</span>
                    <h1>Jeremy Robson</h1>
                </figcaption>
            </figure>
            <div id="check-container">
                <fieldset>
                    <input data-name="Daily" id="checkDaily" type="radio" name="toggle" checked>
                    <label for="checkDaily">Daily</label>
                </fieldset>
                <fieldset>
                    <input data-name="Weekly" id="checkWeekly" type="radio" name="toggle">
                    <label for="checkWeekly">Weekly</label>
                </fieldset>
                <fieldset>
                    <input data-name="Monthly" id="checkMonthly" type="radio" name="toggle">
                    <label for="checkMonthly">Monthly</label>
                </fieldset>
            </div>
        </aside>
        <section class="cards-container"></section>
    </main>
    <script src="./index.js" type="module"></script>
</body>
</html>
