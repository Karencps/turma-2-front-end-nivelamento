<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Front End</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="container-main">
        <!-- Configuração do menu de profile lateral -->
        <aside class="aside-menu">
            <section class="container-profile">
                <div class="container-avatar">
                    <img src="/Tutoria-3/time-tracking-dashboard-main/images/image-jeremy.png" alt="">
                </div>
                <div class="container-info-profile">
                    <span class="title-profile">Report for</span>
                    <span class="profile-name">Jeremy <br>Robson</span>
                </div>
            </section>
            <nav class="container-menu">
                <ul class="list-ul">
                    <li class="list-item">Daily</li>
                    <li class="list-item">Weekly</li>
                    <li class="list-item">Monthly</li>
                </ul>
            </nav>
        </aside>
        <section class="container-card">
            <!-- Configuração dos cards de cima -->
            <section class="cards-up">
                    <div class="cointainer-card">
                        <div class="card">
                            <header class="header-card">
                                <span class="title-card">Work</span>
                                <span class="option-card">
                                   <img src="/Tutoria-3/time-tracking-dashboard-main/images/icon-ellipsis.svg" alt="">
                                </span>
                            </header>
                            <div class="body-card">
                                <span class="init-hour">32hrs</span>
                            </div>
                            <footer class="footer-card">
                                <span class="resume-hours">
                                   Last week - 36hrs
                                </span>
                            </footer>
                        </div>
                    </div>
                    <div class="cointainer-card">
                        <div class="card">
                            <header class="header-card">
                                <span class="title-card">Play</span>
                                <span class="option-card">
                                   <img src="/Tutoria-3/time-tracking-dashboard-main/images/icon-ellipsis.svg" alt="">
                                </span>
                            </header>
                            <div class="body-card">
                                <span class="init-hour">10hrs</span>
                            </div>
                            <footer class="footer-card">
                                <span class="resume-hours">
                                   Last week - 8hrs
                                </span>
                            </footer>
                        </div>
                    </div>
                </div>
                <div class="cointainer-card">
                    <div class="card">
                        <header class="header-card">
                            <span class="title-card">Study</span>
                            <span class="option-card">
                               <img src="/Tutoria-3/time-tracking-dashboard-main/images/icon-ellipsis.svg" alt="">
                            </span>
                        </header>
                        <div class="body-card">
                            <span class="init-hour">4hrs</span>
                        </div>
                        <footer class="footer-card">
                            <span class="resume-hours">
                               Last week - 7hrs
                            </span>
                        </footer>
                    </div>
                </div>
                </div>
            </section>

            <!-- Configuração dos cards debaixo -->
            <section class="cards-down">
                    <div class="cointainer-card">
                        <div class="card">
                            <header class="header-card">
                                <span class="title-card">Exercise</span>
                                <span class="option-card">
                                   <img src="/Tutoria-3/time-tracking-dashboard-main/images/icon-ellipsis.svg" alt="">
                                </span>
                            </header>
                            <div class="body-card">
                                <span class="init-hour">4hrs</span>
                            </div>
                            <footer class="footer-card">
                                <span class="resume-hours">
                                   Last week - 5hrs
                                </span>
                            </footer>
                        </div>
                    </div>
                    <div class="cointainer-card">
                        <div class="card">
                            <header class="header-card">
                                <span class="title-card">Social</span>
                                <span class="option-card">
                                   <img src="/Tutoria-3/time-tracking-dashboard-main/images/icon-ellipsis.svg" alt="">
                                </span>
                            </header>
                            <div class="body-card">
                                <span class="init-hour">5hrs</span>
                            </div>
                            <footer class="footer-card">
                                <span class="resume-hours">
                                   Last week - 10hrs
                                </span>
                            </footer>
                        </div>
                    </div>
                </div>
                <div class="cointainer-card">
                    <div class="card">
                        <header class="header-card">
                            <span class="title-card">Self Care</span>
                            <span class="option-card">
                               <img src="/Tutoria-3/time-tracking-dashboard-main/images/icon-ellipsis.svg" alt="">
                            </span>
                        </header>
                        <div class="body-card">
                            <span class="init-hour">2hrs</span>
                        </div>
                        <footer class="footer-card">
                            <span class="resume-hours">
                               Last week - 2hrs
                            </span>
                        </footer>
                    </div>
                </div>
                </div>
            </section>
        </section>
    </main>
</body>
<script src="./index.js"></script>

</html>
