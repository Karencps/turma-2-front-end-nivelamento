<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Front End</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <aside class="menu-lateral">
        <section class="container-perfil">
            <div class="container-avatar">
                <img src="/Tutoria-3/time-tracking-dashboard-main/images/image-jeremy.png" alt="">
            </div>
            <div class="container-info-perfil">
                <span class="titulo-perfil">Report for</span>
                <span class="perfil-nome">Jeremy <br>Robson</span>
            </div>
        </section>
        <nav class="container-lista">
            <ul class="ul-lista">
                <li class="item-lista">Daily</li>
                <li class="item-lista">Weekly</li>
                <li class="item-lista">Monthly</li>
            </ul>
        </nav>
    </aside>
    <section class="container-card">
        <!-- Inicio dos cards superiores -->
        <section class="cards-superiores">
            <!-- Inicio do card 1 -->
            <div class="container-cover">
                <div class="card">
                    <header class="header-card">
                        <span class="titulo-card">Work</span>
                        <span class="opcao-card"><img src="/Tutoria-3/time-tracking-dashboard-main/images/icon-ellipsis.svg" alt=""></span>
                    </header>
                    <div class="body-card">
                        <span class="hora-inicio">32hrs</span>
                    </div>
                    <footer class="rodape-card">
                        <span class="resumo-atividade">
                            Last Week - 36hrs
                        </span>
                    </footer>
                </div>
            </div>
            <!-- Fim do card 1 -->
            <!-- Inicio do card 2 -->
            <div class="container-cover">
                <div class="card">
                    <header class="header-card">
                        <span class="titulo-card">Play</span>
                        <span class="opcao-card"><img src="/Tutoria-3/time-tracking-dashboard-main/images/icon-ellipsis.svg" alt=""></span>
                    </header>
                    <div class="body-card">
                        <span class="hora-inicio">10hrs</span>
                    </div>
                    <footer class="rodape-card">
                        <span class="resumo-atividade">
                            Last Week - 8hrs
                        </span>
                    </footer>
                </div>
            </div>
            <!-- Fim do card 2 -->
            <!-- Inicio do card 3 -->
            <div class="container-cover">
                <div class="card">
                    <header class="header-card">
                        <span class="titulo-card">Study</span>
                        <span class="opcao-card"><img src="/Tutoria-3/time-tracking-dashboard-main/images/icon-ellipsis.svg" alt=""></span>
                    </header>
                    <div class="body-card">
                        <span class="hora-inicio">4hrs</span>
                    </div>
                    <footer class="rodape-card">
                        <span class="resumo-atividade">
                            Last Week - 7hrs
                        </span>
                    </footer>
                </div>
            </div>
            <!-- Fim do card 3 -->
        </section>
        <!-- Fim dos cards superiores -->
        <!-- Inicio dos cards inferiores -->
        <section class="cards-inferiores">
             <!-- Inicio do card 1 -->
             <div class="container-cover">
                <div class="card">
                    <header class="header-card">
                        <span class="titulo-card">Exercise</span>
                        <span class="opcao-card"><img src="/Tutoria-3/time-tracking-dashboard-main/images/icon-ellipsis.svg" alt=""></span>
                    </header>
                    <div class="body-card">
                        <span class="hora-inicio">4hrs</span>
                    </div>
                    <footer class="rodape-card">
                        <span class="resumo-atividade">
                            Last Week - 5hrs
                        </span>
                    </footer>
                </div>
            </div>
            <!-- Fim do card 1 -->
            <!-- Inicio do card 2 -->
            <div class="container-cover">
                <div class="card">
                    <header class="header-card">
                        <span class="titulo-card">Social</span>
                        <span class="opcao-card"><img src="/Tutoria-3/time-tracking-dashboard-main/images/icon-ellipsis.svg" alt=""></span>
                    </header>
                    <div class="body-card">
                        <span class="hora-inicio">5hrs</span>
                    </div>
                    <footer class="rodape-card">
                        <span class="resumo-atividade">
                            Last Week - 10hrs
                        </span>
                    </footer>
                </div>
            </div>
            <!-- Fim do card 2 -->
            <!-- Inicio do card 3 -->
            <div class="container-cover">
                <div class="card">
                    <header class="header-card">
                        <span class="titulo-card">Self Care</span>
                        <span class="opcao-card"><img src="/Tutoria-3/time-tracking-dashboard-main/images/icon-ellipsis.svg" alt=""></span>
                    </header>
                    <div class="body-card">
                        <span class="hora-inicio">2hrs</span>
                    </div>
                    <footer class="rodape-card">
                        <span class="resumo-atividade">
                            Last Week - 2hrs
                        </span>
                    </footer>
                </div>
            </div>
            <!-- Fim do card 3 -->
        </section>
        <!-- Fim dos cards inferiores -->
    </section>
  </main>
</body>
<script src="./index.js"></script>

</html>
