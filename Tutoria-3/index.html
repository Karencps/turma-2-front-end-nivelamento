<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoria 3</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>

    <main class="container" id="teste">

        <aside class="menu-container">

            <div class="menu-profile">
                <img src="./time-tracking-dashboard-main/images/image-jeremy.png">
                <div>
                    <h6>Report for</h6>
                    <h2>Jeremy Robson</h2>
                </div>
            </div>

            <div class="menu-items">
                <ul>
                    <li>Daily</li>
                    <li class="active">Weekly</li>
                    <li>Monthly</li>
                </ul>
            </div>
        </aside>

        <section class="cards-container">
            <div class="row">
                <div class="card work">
                    <div class="header"><img src="./time-tracking-dashboard-main/images/icon-work.svg"></div>
                    <div class="content">
                        <div class="header-content">
                            Work
                            <span>...</span>
                        </div>
                        <div class="text-content">
                            <h1>32hrs</h1>
                            <h6>Last Week - 36hrs</h6>
                        </div>
                    </div>
                </div>

                <div class="card play">
                    <div class="header"><img src="./time-tracking-dashboard-main/images/icon-play.svg"></div>
                    <div class="content">
                        <div class="header-content">
                            Play
                            <span>...</span>
                        </div>
                        <div class="text-content">
                            <h1>10hrs</h1>
                            <h6>Last Week - 8hrs</h6>
                        </div>
                    </div>
                </div>

                <div class="card study">
                    <div class="header"><img src="./time-tracking-dashboard-main/images/icon-study.svg"></div>
                    <div class="content">
                        <div class="header-content">
                            Study
                            <span>...</span>
                        </div>
                        <div class="text-content">
                            <h1>4hrs</h1>
                            <h6>Last Week - 7hrs</h6>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="card exercise">
                    <div class="header"><img src="./time-tracking-dashboard-main/images/icon-exercise.svg">
                    </div>
                    <div class="content">
                        <div class="header-content">
                            Exercise
                            <span>...</span>
                        </div>
                        <div class="text-content">
                            <h1>4hrs</h1>
                            <h6>Last Week - 5hrs</h6>
                        </div>
                    </div>
                </div>

                <div class="card social">
                    <div class="header"><img src="./time-tracking-dashboard-main/images/icon-social.svg"></div>
                    <div class="content">
                        <div class="header-content">
                            Social
                            <span>...</span>
                        </div>
                        <div class="text-content">
                            <h1>5hrs</h1>
                            <h6>Last Week - 10hrs</h6>
                        </div>
                    </div>
                </div>

                <div class="card care">
                    <div class="header"><img src="./time-tracking-dashboard-main/images/icon-self-care.svg"></div>
                    <div class="content">
                        <div class="header-content">
                            Self Care
                            <span>...</span>
                        </div>
                        <div class="text-content">
                            <h1>2hrs</h1>
                            <h6>Last Week - 2hrs</h6>
                        </div>
                    </div>
                </div>
            </div>

        </section>


    </main>

</body>

<script src="./index.js"></script>

</html>
