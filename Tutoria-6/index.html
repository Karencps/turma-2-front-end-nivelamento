<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API CEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <main>
        <form class="p-3">
            <div class="form-group col-md-2">
              <label for="inputCEP">CEP</label>
              <input type="text" class="form-control" id="inputCEP">
            </div>
            <div class="form-group col-md-4">
              <label for="inputAddress">Endereço</label>
              <input type="text" class="form-control" id="inputAddress">
            </div>
            <div class="form-group col-md-4">
              <label for="inputComplemento">Complemento</label>
              <input type="text" class="form-control" id="inputComplemento">
            </div>
            <div class="form-group col-md-4">
                <label for="inputBairro">Bairro</label>
                <input type="text" class="form-control" id="inputBairro">
              </div>
              <div class="form-group col-md-4">
                <label for="inputCity">Cidade</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputEstado">Estado</label>
                <input type="text" class="form-control" id="inputEstado">
              </div>
            <button id="getCEP" type="button" class="btn btn-primary mt-2">Buscar CEP</button>
            <button id="getAddress" type="button" class="btn btn-primary mt-2">Buscar Endereço</button>
          </form>
    </main>

    <script src="api.js"></script>
</body>
</html>
