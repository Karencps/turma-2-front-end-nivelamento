<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscar CEP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container col-md-5">
      <form>
        <div class="form-group font-weight-bold">
          <label>CEP</label>
          <input
            type="text"
            id="cep"
            pattern="\d{5}-?\d{3}"
            class="form-control"
            placeholder="Insira o seu CEP"
          />
        </div>
        <div class="form-group font-weight-bold">
          <label>Rua</label>
          <input type="text" class="form-control" id="rua" placeholder="..." />
        </div>
        <div class="form-group font-weight-bold">
          <label>Complemento</label>
          <input
            type="text"
            class="form-control"
            id="complemento"
            placeholder="..."
          />
        </div>
        <div class="form-group font-weight-bold">
          <label>Bairro</label>
          <input
            type="text"
            class="form-control"
            id="bairro"
            placeholder="..."
          />
        </div>
        <div class="form-group font-weight-bold">
          <label>Cidade</label>
          <input
            type="text"
            class="form-control"
            id="cidade"
            placeholder="..."
          />
        </div>
        <div class="form-group font-weight-bold">
          <label>Estado</label>
          <input
            type="text"
            class="form-control"
            id="estado"
            placeholder="..."
          />
        </div>
        <div>
          <button type="submit" id="btnPesquisarCEP" class="btn btn-primary">
            Pesquisar por CEP
          </button>
          <button
            type="submit"
            id="btnPesquisarEndereco"
            class="btn btn-primary"
          </button>
            Pesquisar por Endere√ßo
          </button>
          <button type="button" id="btnLimpar" class="btn btn-danger">
            Limpar
          </button>
        </div>
      </form>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
