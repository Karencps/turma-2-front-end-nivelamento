<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Desafio Front End</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main class="container-main">
            <aside class="menu-lateral">
                <section class="container-perfil">
                    <div class="container-avatar">
                        <img src="./images/image-jeremy.png" />
                    </div>
                    <div class="container-info-perfil">
                        <span class="titulo-perfil">Report for</span>
                        <span class="perfil-nome">Jeremy Robson</span>
                    </div>
                </section>
                <nav class="container-lista">
                    <ul class="ul-lista">
                        <li class="item-lista">Dayli</li>
                        <li class="item-lista">Weenkly</li>
                        <li class="item-lista">Monthly</li>
                    </ul>
                </nav>
            </aside>
            <section class="container-card">
                <section class="cards-superiores">
                    <div class="container-card">
                        <div class="card">
                            <div class="img">
                                <img src="images/icon-work.svg" alt="" id="img">
                            </div>
                        <div class="quadado1">
                            <header class="header-card">
                                <span class="titulo-card">Work</span>
                                <span class="opcao-card">°°°</span>
                            </header>
                            <div class="body-card">
                                <h1 class="hora-inicio">32hrs</h1>
                            </div>
                            <footer class="rodape-card">
                                <span class="resumo-atividade">Last Week - 36hrs</span>
                            </footer> 
                        </div>
                        </div>
                    </div>
                    <div class="container-card">
                        <div class="card">
                            <div class="img" >
                                <img src="images/icon-play.svg" alt="" id="img">
                            </div>
                            <div class="quadado1">

                            <header class="header-card">
                                <span class="titulo-card">Play</span>
                                <span class="opcao-card">°°°</span>
                            </header>
                            <div class="body-card">
                                <h1 class="hora-inicio">10hrs</h1>
                            </div>
                            <footer class="rodape-card">
                                <span class="resumo-atividade">Last Week - 8hrs</span>
                            </footer> 
                        </div>                         
                        </div>
                    </div>
                    <div class="container-card">
                        <div class="card">
                              <div class="img">
                                <img src="images/icon-study.svg" alt="" id="img">
                              </div>
                            <div class="quadado1">
                               
                            <header class="header-card">
                                <span class="titulo-card">Study</span>
                                <span class="opcao-card">°°°</span>
                            </header>
                            <div class="body-card">
                                <h1 class="hora-inicio">4hrs</h1>
                            </div>
                            <footer class="rodape-card">
                                <span class="resumo-atividade">Last Week - 7hrs</span>
                            </footer> 
                        </div>                           
                        </div>
                    </div>
                </section>
                <section  class="cards-inferiores">
                    <div class="container-card">
                        <div class="card">
                            <div class="img">
                                <img src="images/icon-exercise.svg" alt="" id="img">
                            </div>
                            <div class="quadado2">
                            <header class="header-card">
                                <span class="titulo-card">Exercise</span>
                                <span class="opcao-card">°°°</span>
                            </header>
                            <div class="body-card">
                                <h1 class="hora-inicio">4hrs</h1>
                            </div>
                            <footer class="rodape-card">
                                <span class="resumo-atividade">Last Week - 5hrs</span>
                            </footer> 
                        </div>
                        </div>
                    </div>
                    <div class="container-card">
                        <div class="card">
                            <div class="img">
                                <img src="images/icon-social.svg" alt="" id="img">
                            </div>
                        <div class="quadado2">
                            <header class="header-card">
                                <span class="titulo-card">Social</span>
                                <span class="opcao-card">°°°</span>
                            </header>
                            <div class="body-card">
                                <h1 class="hora-inicio">5hrs</h1>
                            </div>
                            <footer class="rodape-card">
                                <span class="resumo-atividade">Last Week - 10hrs</span>
                            </footer> 
                        </div>                         
                        </div>
                    </div>
                    <div class="container-card">
                        <div class="card">
                            <div class="img">
                                <img src="images/icon-self-care.svg" alt="" id="img">
                            </div>
                        <div class="quadado2">
                            <header class="header-card">
                                <span class="titulo-card">Self Care</span>
                                <span class="opcao-card">°°°</span>
                            </header>
                            <div class="body-card">
                                <h1 class="hora-inicio">2hrs</h1>
                            </div>
                            <footer class="rodape-card">
                                <span class="resumo-atividade">Last Week - 2hrs</span>
                            </footer>   
                        </div>                         
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </body>
</html>
